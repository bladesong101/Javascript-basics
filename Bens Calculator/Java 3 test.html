<html>

<head>
    <script>
        function cleardata() {
            alert("hi");
            document.getElementById("txtFN").value = "0";
            document.getElementById("txtSN").value = "0";
        }

        function addnum()
        {
            var x=parseInt(document.getElementById("txtFN").value);
            var y=parseInt(document.getElementById("txtSN").value);
            document.getElementById("result").value = x + y;
            alert(x)
        }

        function multiTable() {
            var n = document.getElementById("number").value;
            var result = "";
            for (i = 1; i <= 10; i++) {
                result = result + n + "x" + i + "=" + n * i + "\n";
            }

            alert("your number table" + "\n" + result)
        }

    </script>
</head>



<body>


    Enter A number: <input type="number" id="number"><br>
    <input type="button" id="go" onclick="multiTable()" value="Show Multiplication Table">
    <br><br>


    <Table cellspacing="0" border="1">
        <tr>
            <td colspan="5">Bens Calculator</td>
        </tr>
        <tr>
            <td colspan="2">Enter first Number</td>
            <td colspan="3"><input type="text" id="txtFN"></td>
        </tr>
        <tr>
            <td colspan="2">Enter second number</td>
            <td colspan="3"><input type="text" id="txtSN"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="addnum()" id="add" value="+"></td>
            <td><input type="button" id="minus" value="-"></td>
            <td><input type="button" id="devide" value="/"></td>
            <td><input type="button" id="multiply" value="x"></td>
            <td><input type="button" id="power" value="^" onclick="test()"></td>
        </tr>
        <tr>
            <td colspan="2">Result is:</td>
            <td colspan="2"><input type="text" id="result"></td>
            <td><input type="button" onclick="cleardata()" id="clear" value="clear"></td>
            
        </tr>
    </Table>


</body>

</html>
