<body>
   <h1>A multiplication table for your number</h1><br><br>
   <script>
      n = parseInt(prompt("enter a number: ", 1))
      document.write("<table border=1 cellspacing=0>")
      for (i = 1; i <= 100; i++)
      document.write("<tr><td>"+i+"x"+n+" ="+"</td><td>"+i*n+"</td></tr>")
      document.write("</table>") 
   </script>
</body>

</html>
